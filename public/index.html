<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="getNick()">
<script src="/socket.io/socket.io.js"></script>
    <div class="container">
        <div class="welcome-container">
            <h5>Dobro došli</h5>
            <h5>Vaš nik:</h5>
            <h5 class="text-center" id="nick">Neki nik</h5>
            <button id="btnEnter">Pridruži se chatu</button>
        </div>
        <div class="chat-container">
            <div class="col-1">
                <h3>Aktivni korisnici</h3>
                <ul id="users" >
                </ul>
            </div>
            <div class="col-2">
                <div class="chat-header">
                    <div   id="mainChatToggle"><p id="openChat">Grupni chat</p> </div>
                    <div   id="notification"><p id="new-msg-notifiation"></p> </div>
                    <div style="flex-basis: 5%;"  id="toggle"><p>☰</p></div>
                </div>
                <div class="pop-up-list">
                    <h3>Aktivni korisnici</h3> 
                    <ul class="pop-up-list-li"></ul>
                </div>
                <div class="chat-body">
                </div>
                <div class="chat-private">
                </div>
                <div class="chat-footer">
                    <div class="chat-footer-left"><input class="input-field" type="text"></div>
                    <div class="chat-footer-right"><button class="btn-send">Pošalji</button></div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
<script>
    //padajuca lista sa aktivnim korisnicima za mob i tabletm prikazi/sakri
    const toggle = document.querySelector('#toggle')
    const popUpList = document.querySelector('.pop-up-list')

    popUpList.style.height="0px"
    popUpList.addEventListener('click', () => {
        popUpList.style.height="0px"
    })
    toggle.addEventListener('click', () => {
       if(popUpList.style.height == "0px") {
        popUpList.style.height="50%"
        }else {
        popUpList.style.height="0px"
       }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="getNick()">
    <script src="/socket.io/socket.io.js"></script>
    <div class="container">
        <div class="welcome-container">
            <h5>Dobro došli</h5>
            <h5>Vaš nik:</h5>
            <h5 class="text-center" id="nik">Neki nik</h5>
            <button class="bg-transparent btn-index" onclick="showChat();">Pridruži se chatu</button>
        </div>
        <div class="chat-container">
            <div class="col-1">
                <h3>Aktivni korisnici</h3>
                <ul id="users" >
                </ul>
            </div>
            <div class="col-2">
                <div class="chat-header">
                    <div style="flex-basis: 95%;" type="text" id="show-chat"><p>Imate novu poruku od jaja23</p> </div>
                    <div style="flex-basis: 5%;"  id="toggle"><p>☰</p></div>
                </div>
                <div class="chat-nav">
                    <h3>Aktivni korisnici</h3> 
                    <ul class="chat-nav-li">

                    </ul>
                  
                </div>
                <div class="chat-body">
                </div>
                <div class="chat-body1">
                </div>
                <div class="chat-footer">
                    <div class="input-field" style="flex-basis: 85%;"  type="text"><input class="input-field1" type="text"></div>
                    <div class="btn-send" style="flex-basis:15%;"  type="text"><button class="btn-send1">Pošalji</button></div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
<script>
    let x = document.querySelector('#toggle')
    let y = document.querySelector('.chat-nav')
    y.style.height="0px"
    y.addEventListener('click', () => {
        y.style.height="0px"
    })

    x.addEventListener('click', () => {
       if(y.style.height == "0px") {
           y.style.height="50%"
       }else {
        y.style.height="0px"
       }
    })

</script>

</html>
